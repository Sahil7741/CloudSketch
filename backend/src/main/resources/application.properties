# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudsketch
spring.datasource.username=cloudsketch_user
spring.datasource.password=cloudsketch_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789mySecretKey123456789}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Server Configuration
server.port=8080

# Logging
logging.level.com.cloudsketch=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
